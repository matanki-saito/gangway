spring:
  datasource:
    url: jdbc:mysql://gate-mysql:3306/mydb?characterEncoding=UTF-8&allowPublicKeyRetrieval=true&useSSL=false
    username: root
    #password: from secret
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
  data:
    redis:
      host: gangway-redis
      port: 6379
  security:
    oauth2:
      resource-server:
        jwt:
          issuer-uri: https://keycloak.popush.cloud/realms/Abyss
      client:
        registration:
          keycloak:
            client-id: ido-front
            # client-secret: from env
            provider: keycloak
            scope: openid
            authorization-grant-type: authorization_code
            redirect-uri: '{baseUrl}/login/oauth2/code/{registrationId}'
        provider:
          keycloak:
            authorization-uri: https://keycloak.popush.cloud/realms/Abyss/protocol/openid-connect/auth
            token-uri: https://keycloak.popush.cloud/realms/Abyss/protocol/openid-connect/token
            user-info-uri: https://keycloak.popush.cloud/realms/Abyss/protocol/openid-connect/userinfo
            jwk-set-uri: https://keycloak.popush.cloud/realms/Abyss/protocol/openid-connect/certs
            user-name-attribute: preferred_username
